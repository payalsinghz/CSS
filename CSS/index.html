<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Chapter1-Way of Styling</title>
    <!--Using style tag-->
     <style>
        h2{
            color:blueviolet;
        }
     </style>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Payal Singh</h1>
    <h1>Apna College</h1>
    <h1>Web Development</h1>
    <p>I love coding</p>
    <!--Inline Way -->
    <p style="background-color:blanchedalmond ;color:brown" >I love Web Development</p>
    <h2>Hii</h2>
    <h2>Hello</h2>
</body>
</html>
